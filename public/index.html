<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Онлайн Рисовалка</title>
<style>
  body { margin: 0; display: flex; flex-direction: column; align-items: center; }
  canvas { border: 1px solid black; display: block; margin-top: 10px; }
  #controls { margin-top: 10px; }
</style>
</head>
<body>

<div id="controls">
  Цвет: 
  <input type="color" id="colorPicker" value="#000000">
  Толщина: 
  <select id="lineWidth">
    <option value="2">2px</option>
    <option value="4">4px</option>
    <option value="6">6px</option>
    <option value="8">8px</option>
  </select>
</div>

<canvas id="canvas"></canvas>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

// Устанавливаем размеры canvas
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight - document.getElementById('controls').offsetHeight - 10;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

let drawing = false;
let lastX = 0;
let lastY = 0;

// Настройки кисти
let color = document.getElementById('colorPicker').value;
let lineWidth = parseInt(document.getElementById('lineWidth').value);

document.getElementById('colorPicker').addEventListener('input', e => color = e.target.value);
document.getElementById('lineWidth').addEventListener('change', e => lineWidth = parseInt(e.target.value));

// Преобразуем координаты мыши относительно canvas
function getMousePos(e) {
  const rect = canvas.getBoundingClientRect();
  return {
    x: e.clientX - rect.left,
    y: e.clientY - rect.top
  };
}

// Рисуем линию
function drawLine(x0, y0, x1, y1, color, width, emit) {
  ctx.beginPath();
  ctx.moveTo(x0, y0);
  ctx.lineTo(x1, y1);
  ctx.strokeStyle = color;
  ctx.lineWidth = width;
  ctx.stroke();
  ctx.closePath();

  if (!emit) return;
  socket.emit('drawing', { x0, y0, x1, y1, color, width });
}

// События мыши
canvas.addEventListener('mousedown', e => {
  drawing = true;
  const pos = getMousePos(e);
  lastX = pos.x;
  lastY = pos.y;
});

canvas.addEventListener('mousemove', e => {
  if (!drawing) return;
  const pos = getMousePos(e);
  drawLine(lastX, lastY, pos.x, pos.y, color, lineWidth, true);
  lastX = pos.x;
  lastY = pos.y;
});

canvas.addEventListener('mouseup', () => drawing = false);
canvas.addEventListener('mouseout', () => drawing = false);

// Получаем линии от других клиентов
socket.on('drawing', (data) => {
  drawLine(data.x0, data.y0, data.x1, data.y1, data.color, data.width, false);
});

// Получаем историю при подключении
socket.on('drawingHistory', (history) => {
  history.forEach(line => drawLine(line.x0, line.y0, line.x1, line.y1, line.color, line.width, false));
});
</script>

</body>
</html>
